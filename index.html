<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horários em Diferentes Países</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos CSS (o mesmo do seu style.css) */
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap');

        :root {
            --cor-de-fundo: #201836; /* Verde escuro */
            --cor-primaria: #5c386c;
            --cor-secundaria: #fefae0; /* Bege claro */
            --cor-texto: #fefae0; /* Bege claro (para contraste no fundo escuro) */
            --cor-botao-ativo: #bc6c25; /* Laranja queimado */
            --cor-botao-inativo: rgba(188, 108, 37, 0.7); /* Laranja queimado (transparente) */
            --cor-destaque: #dda15e; /* Marrom claro */
        }

        body {
            background-color: var(--cor-de-fundo);
            color: var(--branco);
            font-family: 'Chakra Petch', sans-serif;
        }


        .conteudo-principal {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        .titulo-principal {
            text-align: left;
            width: 100%;
            font-size: 32px;
        }

        .titulo-principal span {
            color: var(--verde);
        }


        .botao {
            font-family: 'Chakra Petch', sans-serif;
            background-color: var(--botao-inativo);
            color: var(--branco);
            display: flex;
            justify-content: center;
            padding: 1em;
            font-size: 18px;
            align-items: center;
            width: 100%;
            border-bottom: 4px solid var(--botao-ativo);
            border-left: 2px solid var(--botao-ativo);
            border-right: 2px solid var(--botao-ativo);
            border-top: none;
            cursor: pointer;
        }

        .botao:first-child {
            border-radius: 40px 40px 0 0;
        }

        .botoes {
            display: block;
        }

        .botao.ativo {
            background-color: var(--botao-ativo);
            border-bottom: 4px solid var(--verde);
        }

        .abas-textos {
            background-color: var(--texto-fundo);
            padding: 40px;
            border-radius: 0 0 40px 40px;
        }

        .aba-conteudo.ativo {
            display: block;
        }

        .aba-conteudo {
            display: none;
        }

        .aba-conteudo-titulo-principal {
            font-size: 28px;
            text-align: center;
        }

        .aba-conteudo-titulo-secundario {
            text-align: center;
            color: var(--verde);
            text-transform: uppercase;
        }

        .contador {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .contador-digito {
            padding: 0 16px;
            text-align: center;
            min-width: 100px;
        }

        .contador-digito-numero {
            font-size: 80px;
            margin: 0;

        }

        .contador-digito-texto {
            color: var(--verde);
            font-size: 20px;
            margin: 0;

        }

        @media screen and (min-width: 768px) {
            .botoes {
                display: flex;
            }

            .botao:first-child {
                border-radius: 40px 0 0 0;
            }

            .botao:last-child {
                border-radius: 0 40px 0 0;
            }
        }
    </style>
</head>

<body>
    <section class="conteudo-principal">
        <h2 class="titulo-principal">Horários em Diferentes Países<span>_</span></h2>
        <div class="conteudo">
            <div class="botoes">
                <button class="botao ativo" data-pais="brasilia">Brasília, Brasil</button>
                <button class="botao" data-pais="novayork">Nova Iorque, EUA</button>
                <button class="botao" data-pais="tokyo">Tóquio, Japão</button>
                <button class="botao" data-pais="moscou">Moscou, Rússia</button>
            </div>
            <div class="abas-textos">
                <div class="aba-conteudo ativo" id="brasilia">
                    <h3 class="aba-conteudo-titulo-principal">Horário em Brasília</h3>
                    <h4 class="aba-conteudo-titulo-secundario">Horário Atual</h4>
                    <div class="contador">
                        <div class="contador-digito">
                            <p class="contador-digito-numero" id="horas-brasilia"></p>
                            <p class="contador-digito-texto">horas</p>
                        </div>
                        <div class="contador-digito">
                            <p class="contador-digito-numero" id="minutos-brasilia"></p>
                            <p class="contador-digito-texto">min</p>
                        </div>
                        <div class="contador-digito">
                            <p class="contador-digito-numero" id="segundos-brasilia"></p>
                            <p class="contador-digito-texto">seg</p>
                        </div>
                    </div>
                </div>
                <div class="aba-conteudo" id="novayork">
                    <h3 class="aba-conteudo-titulo-principal">Horário em Nova Iorque</h3>
                    <h4 class="aba-conteudo-titulo-secundario">Horário Atual</h4>
                    <div class="contador">
                        <div class="contador-digito">
                            <p class="contador-digito-numero" id="horas-novayork"></p>
                            <p class="contador-digito-texto">horas</p>
                        </div>
                        <div class="contador-digito">
                            <p class="contador-digito-numero" id="minutos-novayork"></p>
                            <p class="contador-digito-texto">min</p>
                        </div>
                        <div class="contador-digito">
                            <p class="contador-digito-numero" id="segundos-novayork"></p>
                            <p class="contador-digito-texto">seg</p>
                        </div>
                    </div>
                </div>
                <div class="aba-conteudo" id="tokyo">
                    <h3 class="aba-conteudo-titulo-principal">Horário em Tóquio</h3>
                    <h4 class="aba-conteudo-titulo-secundario">Horário Atual</h4>
                    <div class="contador">
                        <div class="contador-digito">
                            <p class="contador-digito-numero" id="horas-tokyo"></p>
                            <p class="contador-digito-texto">horas</p>
                        </div>
                        <div class="contador-digito">
                            <p class="contador-digito-numero" id="minutos-tokyo"></p>
                            <p class="contador-digito-texto">min</p>
                        </div>
                        <div class="contador-digito">
                            <p class="contador-digito-numero" id="segundos-tokyo"></p>
                            <p class="contador-digito-texto">seg</p>
                        </div>
                    </div>
                </div>
                <div class="aba-conteudo" id="moscou">
                    <h3 class="aba-conteudo-titulo-principal">Horário em Moscou</h3>
                    <h4 class="aba-conteudo-titulo-secundario">Horário Atual</h4>
                    <div class="contador">
                        <div class="contador-digito">
                            <p class="contador-digito-numero" id="horas-moscou"></p>
                            <p class="contador-digito-texto">horas</p>
                        </div>
                        <div class="contador-digito">
                            <p class="contador-digito-numero" id="minutos-moscou"></p>
                            <p class="contador-digito-texto">min</p>
                        </div>
                        <div class="contador-digito">
                            <p class="contador-digito-numero" id="segundos-moscou"></p>
                            <p class="contador-digito-texto">seg</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        const botoes = document.querySelectorAll(".botao");
        const abasConteudo = document.querySelectorAll(".aba-conteudo");

        botoes.forEach(botao => {
            botao.addEventListener("click", () => {
                // Desativa todos os botões e abas
                botoes.forEach(b => b.classList.remove("ativo"));
                abasConteudo.forEach(aba => aba.classList.remove("ativo"));

                // Ativa o botão clicado e a aba correspondente
                botao.classList.add("ativo");
                const pais = botao.getAttribute("data-pais");
                document.getElementById(pais).classList.add("ativo");
            });
        });

        function atualizarHorarios() {
            const nowUTC = new Date(); // Obtém a hora UTC

            // Função auxiliar para formatar a hora
            function formatarHora(date) {
                const horas = String(date.getHours()).padStart(2, '0');
                const minutos = String(date.getMinutes()).padStart(2, '0');
                const segundos = String(date.getSeconds()).padStart(2, '0');
                return `${horas}:${minutos}:${segundos}`;
            }

            // Horário de Brasília (UTC-3)
            const brasiliaOffset = -3;
            const brasiliaTime = new Date(nowUTC.getTime() + brasiliaOffset * 60 * 60 * 1000);
            const [horasBrasilia, minutosBrasilia, segundosBrasilia] = formatarHora(brasiliaTime).split(':');
            document.getElementById("horas-brasilia").textContent = horasBrasilia;
            document.getElementById("minutos-brasilia").textContent = minutosBrasilia;
            document.getElementById("segundos-brasilia").textContent = segundosBrasilia;

            // Horário de Nova Iorque (UTC-4 durante o horário de verão, UTC-5 no restante)
            // Em Abril de 2025, Nova Iorque estará em EDT (UTC-4)
            const novaYorkOffset = -4;
            const novaYorkTime = new Date(nowUTC.getTime() + novaYorkOffset * 60 * 60 * 1000);
            const [horasNovaYork, minutosNovaYork, segundosNovaYork] = formatarHora(novaYorkTime).split(':');
            document.getElementById("horas-novayork").textContent = horasNovaYork;
            document.getElementById("minutos-novayork").textContent = minutosNovaYork;
            document.getElementById("segundos-novayork").textContent = segundosNovaYork;

            // Horário de Tóquio (UTC+9)
            const tokyoOffset = 9;
            const tokyoTime = new Date(nowUTC.getTime() + tokyoOffset * 60 * 60 * 1000);
            const [horasTokyo, minutosTokyo, segundosTokyo] = formatarHora(tokyoTime).split(':');
            document.getElementById("horas-tokyo").textContent = horasTokyo;
            document.getElementById("minutos-tokyo").textContent = minutosTokyo;
            document.getElementById("segundos-tokyo").textContent = segundosTokyo;

            // Horário de Moscou (UTC+3)
            const moscowOffset = 3;
            const moscowTime = new Date(nowUTC.getTime() + moscowOffset * 60 * 60 * 1000);
            const [horasMoscow, minutosMoscow, segundosMoscow] = formatarHora(moscowTime).split(':');
            document.getElementById("horas-moscou").textContent = horasMoscow;
            document.getElementById("minutos-moscou").textContent = minutosMoscow;
            document.getElementById("segundos-moscou").textContent = segundosMoscow;
        }

        // Atualiza os horários a cada segundo
        setInterval(atualizarHorarios, 1000);

        // Inicializa os horários ao carregar a página
        atualizarHorarios();
    </script>
</body>

</html>
